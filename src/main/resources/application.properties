#kafka 配置信息
##error 级别日志信息
error.kafka.consumer.servers=localhost:9091
error.kafka.consumer.group-id=001
errorTopic=errorTopic

##info 级别日志信息
info.kafka.consumer.servers=localhost:9092
info.kafka.consumer.group-id=002
infoTopic=infoTopic

##消费者配置
spring.kafka.consumer.concurrency=1
spring.kafka.consumer.fetch-max-wait=1000
spring.kafka.consumer.max-poll-records=100
spring.kafka.consumer.session-timeout=29000
spring.kafka.consumer.request-timeout=300000
spring.kafka.consumer.heartbeat-interval=9000
spring.kafka.consumer.auto-offset-reset=latest
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.consumer.auto-commit-interval=5000

